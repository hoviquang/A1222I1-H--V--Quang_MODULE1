<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    let string = prompt("Nhập vào xâu kí tự: ");
    let result = differentSymbolsNaive(string);
    document.write("s= " + string + "<br>");
    document.write("differentSymbolsNaive(s) = " + result);


    function differentSymbolsNaive(str) {
        let newStr = [] ;
        for (let i = 0; i <str.length ; i++) {
            if(!newStr.includes(str[i])) {
                newStr.push(str[i]);
            }
        }
        return newStr;
    }
</script>
</body>
</html>
