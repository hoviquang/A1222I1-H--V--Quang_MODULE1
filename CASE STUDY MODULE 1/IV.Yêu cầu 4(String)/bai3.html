<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tìm số lượng kí tự chung

    let a1 = prompt("Nhập vào xâu thứ 1: ");
    let a2 = prompt("Nhập vào xâu thứ 2: ");
    document.write("Số lượng kí tự giữa 2 xâu là: " +commonCharacterCount(a1,a2));

    function commonCharacterCount(s1, s2) {
        let char1 = s1.split(" ");
        let char2 = s2.split(" ");
        let count =0;
        for (let i = 0; i <char1.length ; i++) {
            for (let j = 0; j <char2.length ; j++) {
                if(char1[i] === char2[j]) {
                    count ++;
                    char1.splice(i,1);
                    char2.splice(j,1);
                    i--;
                    break;
                }
            }
        }
        return count;
    }
</script>
</body>
</html>
