<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Run() {
        let array = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);
        let first = 0;
        let last = array.length-1;
        let tem;
        while (first < last) {
            tem=array[first];
            array[first] = array[last];
            array[last]=tem;
            first++;
            last--;
        }
        document.write(array);
    }
Run();
</script>
</body>
</html>
